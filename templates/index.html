<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(0,0,0,1);
        }
        h1 {
            color: #0056b3;
        }
        .post {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .post:last-child {
            border-bottom: None;
        }
        .post h2 {
            margin-top: 20px;
            color: #333;
        }
        .post-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        /* Add this CSS to the <style> block in templates/index.html */
        .add-post-btn {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }       
        .add-post-btn:hover {
            background-color: #218838;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            float: right; /* Positions the button to the right */
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Flask Blog</h1>
        {% with messages= get_flashed_messages(with_categories=True)%}
            {% if messages %}
                {% for category, message in messages%}
                    <div class="alert alert-{{category}}">
                    {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <a href="{{url_for('add_post')}}" class="add-post-btn"> + Add new post </a>
        {% for post in posts%}
            <div class="post">
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn-delete">DELETE</button>
                </form>
                <h2>{{post.title}}</h2>
                <p class="post-meta">{{post.author}}</p>
                <p>{{post.content}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
